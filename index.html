<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8"/>
        <title>2D Breakout Game</title>
        <style>
            * {
                padding: 0;
                margin: 0;
            }
            canvas {
                background: #eee;
                display: block;
                margin: 0 auto;
            }
        </style>
    </head>
    <body>

        <canvas id="myCanvas" width="480" height="320"></canvas>

        <script>
            // Canvas variables
            const canvas = document.getElementById("myCanvas");
            const ctx = canvas.getContext("2d");
            // Ball variables
            let x = canvas.width/2;
            let y = canvas.height-30;
            let dx = 2;
            let dy = -2;
            let ballColor = "red";
            const ballRadius = 10;
            // Paddle variables
            const paddleHeight = 10;
            const paddleWidth = 75;
            let paddleX = (canvas.width - paddleWidth) / 2;
            // Paddle control variables
            let rightPressed = false;
            let leftPressed = false;

            // Key press handler functions
            const keyDownHandler = e => {
                if (e.key == "Right" || e.key == "ArrowRight") {
                    rightPressed = true;
                }
                else if (e.key == "Left" || e.key == "ArrowLeft") {
                    leftPressed = true;
                };
            };

            const keyUpHandler = e => {
                if (e.key == "Right" || e.key == "ArrowRight") {
                    rightPressed = false;
                }
                else if (e.key == "Left" || e.key == "ArrowLeft") {
                    leftPressed = false;
                };
            };

            // Event listeners for controlling the paddle left and right
            document.addEventListener("keydown", keyDownHandler, false);
            document.addEventListener("keyup", keyUpHandler, false);

            // Function to draw the ball
            const drawBall = () => {
                ctx.beginPath();
                ctx.arc(x, y, ballRadius, 0, Math.PI*2);
                ctx.fillStyle = ballColor;
                ctx.fill();
                ctx.closePath();
            };
            
            // Function to draw the paddle
            const drawPaddle = () => {
                ctx.beginPath();
                ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
                ctx.fillStyle = "#0095DD";
                ctx.fill();
                ctx.closePath();
            };
            
            // Function that is called in setInterval every 10 milliseconds
            const draw = () => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawBall();
                drawPaddle();
                // To change the direction and color of the ball when it hits a wall
                if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
                    dx = -dx;
                    ballColor = "#" + Math.random().toString(16).substr(-6);
                }
                if (y + dy < ballRadius) {
                    dy = -dy;
                    ballColor = "#" + Math.random().toString(16).substr(-6);
                }
                else if (y + dy > canvas.height - ballRadius) {
                    if (x > paddleX - 10 && x < paddleX + paddleWidth + 10) {
                        dy = -dy;
                    }
                    else {
                        alert ("GAME OVER");
                        document.location.reload();
                        clearInterval(interval);
                    }
                }
                // To add speed to paddle and make sure it doesn't run off the canvas
                if (rightPressed) {
                    paddleX += 6;
                    if (paddleX + paddleWidth > canvas.width) {
                        paddleX = canvas.width - paddleWidth;
                    }
                }
                else if (leftPressed) {
                    paddleX -= 6;
                    if (paddleX < 0) {
                        paddleX = 0;
                    }
                }

                x += dx;
                y += dy;
            };

            const interval = setInterval(draw, 10);



        </script>

    </body>
</html>
